<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Email Classifier - AutoU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Email Classifier <span>& Auto-Reply</span></h1>
    <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
      <label for="email_text">Cole o texto do email <br>(ou envie um arquivo .txt/.pdf):</label>
      <textarea name="email_text" id="email_text" rows="8">{{ original_text|default('') }}</textarea>
      
      <div class="row">
        <input type="file" name="email_file" accept='.txt,.pdf'>
      </div>
      <div class="row">
        <button type="submit">ðŸš€ Processar</button>
      </div>
    </form>

    {% if category and response %}
        <div class="result-box">
            <h2>Resultado</h2>
            <p><strong>Categoria:</strong> {{ category }}</p>
            <div class="response">
                <p><strong>Resposta sugerida</strong></p>
                <pre>{{ response }}</pre>
            </div>
            /* [Rest of the code for the result box] */
            <a href="/" class="button-clear">Analisar Novo Email</a>
        </div>
        {% endif %}
  </div>
</body>
</html>
